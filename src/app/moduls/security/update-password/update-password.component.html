<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Olvidaste la contraseña?</h2>
                        <p>Puedes recuperar la contraseña dando clic Aquí.</p>
                        <div class="panel-body">
                            <form [formGroup]="password_update" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i
                    ></span>
                                        <input type="text" formControlName="email" class="form-control" placeholder="Correo electrónico" [ngClass]="{
                        'is-invalid': submitted && f['email'].errors
                      }" />
                                    </div>
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">
                                            Valor requerido
                                        </div>
                                        <div *ngIf="f['email'].errors['email']">
                                            Correo inválido
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" />
                                </div>
                                <input type="hidden" class="hide" name="token" id="token" value="" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
